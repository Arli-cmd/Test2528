<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STATE 2528 ‚Äî Golden Empire</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
  <div class="bg__base"></div>
  <div class="bg__layer bg__layer--slow" data-parallax="0.06"></div>
  <div class="bg__layer bg__layer--mid" data-parallax="0.12"></div>
  <div class="bg__layer bg__layer--fast" data-parallax="0.18"></div>
  <div class="bg__grid"></div>
  <div class="bg__dust" id="dust"></div>
  <div class="bg__vignette"></div>
</div>

<!-- HEADER -->
<header class="topbar" id="topbar">
  <div class="container topbar__inner">

    <a class="brand" href="#top">
      <div class="brand__badge">‚ôõ</div>
      <div>
        <div class="brand__num">2528</div>
        <div class="brand__sub">Golden Empire</div>
      </div>
    </a>

    <nav class="nav nav--desktop">
      <a class="nav__link" href="#about" data-i18n="nav.about"></a>
      <a class="nav__link" href="#nap" data-i18n="nav.nap"></a>
      <a class="nav__link" href="#reasons" data-i18n="nav.reasons"></a>
      <a class="nav__link" href="#alliances" data-i18n="nav.alliances"></a>
      <a class="nav__link" href="#apply" data-i18n="nav.apply"></a>
    </nav>

    <button class="btn btn--chip" id="langBtn">
      üåê <span id="langLabel">EN</span>
    </button>

  </div>
</header>

<main id="top">

<!-- HERO -->
<section class="hero">
  <div class="hero__fx"></div>
  <div class="container hero__inner">
    <div>
      <div class="kicker" data-i18n="hero.subtitle"></div>
      <h1 class="hero__title" data-i18n="hero.title"></h1>
      <p class="hero__blurb" data-i18n="hero.blurb"></p>

      <div class="pills">
        <span class="pill" data-i18n="hero.badges.0"></span>
        <span class="pill" data-i18n="hero.badges.1"></span>
        <span class="pill" data-i18n="hero.badges.2"></span>
        <span class="pill" data-i18n="hero.badges.3"></span>
      </div>
    </div>

    <div class="hero__sig">
      <div class="sig__ring"></div>
      <div class="sig__crest">‚ôõ</div>
      <div class="sig__num">2528</div>
      <div class="sig__sub">Golden Empire</div>
    </div>
  </div>
</section>

<!-- ALLIANCES -->
<section class="section" id="alliances">
  <div class="container">
    <div class="section__head">
      <h2 class="section__title" data-i18n="alliances.title"></h2>
      <p class="section__sub" data-i18n="alliances.subtitle"></p>
    </div>

    <div class="cards cards--2">

      <article class="card">
        <div class="card__eyebrow">KOR</div>
        <div class="card__h" data-i18n="alliances.placeholder.title"></div>
        <p class="text" data-i18n="alliances.placeholder.desc"></p>
      </article>

      <article class="card">
        <div class="allianceName glow">[ONE]</div>
        <div class="card__h" data-i18n="alliances.one.motto"></div>
        <p class="text" data-i18n="alliances.one.desc"></p>

        <div class="miniGrid">
          <div class="miniBox">
            <div class="miniTitle" data-i18n="alliances.one.scheduleTitle"></div>
            <ul class="miniList">
              <li><span>Bear Hunt</span><span>02:00 ‚Ä¢ 13:00 ‚Ä¢ 18:30</span></li>
              <li><span>Foundry</span><span>14:00 ‚Ä¢ 19:00</span></li>
              <li><span>Canyon</span><span>14:00 ‚Ä¢ 19:00</span></li>
              <li><span>Crazy Joe</span><span>15:00</span></li>
              <li><span>Mercenaries</span><span>15:00</span></li>
            </ul>
          </div>

          <div class="miniBox">
            <div class="miniTitle" data-i18n="alliances.one.reqTitle"></div>
            <ul class="reqList">
              <li data-i18n="alliances.one.req.0"></li>
              <li data-i18n="alliances.one.req.1"></li>
              <li data-i18n="alliances.one.req.2"></li>
            </ul>

            <div class="miniTitle mt smallTitle" data-i18n="alliances.one.coordsTitle"></div>
            <div class="coord coord--small">X:589&nbsp;&nbsp;Y:461</div>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card__eyebrow">AFK</div>
        <div class="card__h" data-i18n="alliances.placeholder.title"></div>
        <p class="text" data-i18n="alliances.placeholder.desc"></p>
      </article>

      <article class="card">
        <div class="card__eyebrow">GOD</div>
        <div class="card__h" data-i18n="alliances.placeholder.title"></div>
        <p class="text" data-i18n="alliances.placeholder.desc"></p>
      </article>

    </div>
  </div>
</section>

<!-- APPLY -->
<section class="section" id="apply">
  <div class="container">
    <div class="section__head">
      <h2 class="section__title" data-i18n="apply.title"></h2>
      <p class="section__sub" data-i18n="apply.desc"></p>
    </div>

    <article class="card">
      <a class="btn btn--primary" href="https://www.Form.com" target="_blank">
        <span data-i18n="apply.button"></span>
      </a>
    </article>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <div class="footer__brand" data-i18n="footer.line"></div>
    <div class="tiny muted" data-i18n="footer.small"></div>
  </div>
</footer>

<script src="app.js" defer></script>
</body>
</html>
